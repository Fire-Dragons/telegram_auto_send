name: Build and Push Docker Image (Latest Dependencies)

# 触发条件：手动+自动
on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker镜像标签（如 latest、v1.0.0、test）'
        required: true
        default: 'latest'
        type: string
      run_test:
        description: '构建后是否运行镜像测试？'
        required: true
        default: true
        type: boolean
      build_platform:
        description: '选择构建的架构'
        required: true
        type: choice
        options:
          - linux/amd64
          - linux/arm64
          - linux/amd64,linux/arm64
  push:
    branches: [ "main" ]
    tags: [ 'v*' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 步骤1：拉取代码（最新版）
      - name: Checkout code
        uses: actions/checkout@v4

      # 步骤2：设置Docker Buildx（最新版，支持多架构）
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest  # 使用最新版Buildx

      # 步骤3：登录Docker Hub（最新版）
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # 步骤4：设置镜像标签
      - name: Set image tags
        id: set_tags
        run: |
          BASE_TAG="${{ secrets.DOCKER_HUB_USERNAME }}/telegram-bot"
          
          # 区分手动/自动触发
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG="${{ github.event.inputs.image_tag }}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG="${{ github.ref_name }}"
          else
            TAG="latest"
          fi
          
          echo "tags=${BASE_TAG}:${TAG}" >> $GITHUB_OUTPUT
          echo "platforms=${{ github.event.inputs.build_platform || 'linux/amd64,linux/arm64' }}" >> $GITHUB_OUTPUT

      # 步骤5：构建并推送镜像（最新版，支持缓存优化）
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.set_tags.outputs.tags }}
          platforms: ${{ steps.set_tags.outputs.platforms }}
          # 高级缓存配置（加速构建）
          cache-from: type=registry,ref=${{ steps.set_tags.outputs.tags }}:buildcache
          cache-to: type=registry,ref=${{ steps.set_tags.outputs.tags }}:buildcache,mode=max
          # 构建优化
          pull: true
          provenance: false  # 关闭溯源，减小镜像体积
          sbom: false

