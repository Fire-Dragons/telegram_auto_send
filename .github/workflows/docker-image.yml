name: Build and Push Docker Image (Latest Dependencies)

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker镜像标签（如 latest、v1.0.0、test）'
        required: true
        default: 'latest'
        type: string
      run_test:
        description: '构建后是否运行镜像测试？'
        required: true
        default: true
        type: boolean
      build_platform:
        description: '选择构建的架构'
        required: true
        type: choice
        options:
          - linux/amd64
          - linux/arm64
          - linux/amd64,linux/arm64
  push:
    branches: [ "main" ]
    tags: [ 'v*' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set image tags
        id: set_tags
        run: |
          BASE_TAG="${{ secrets.DOCKER_HUB_USERNAME }}/telegram-bot"
          
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG="${{ github.event.inputs.image_tag }}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG="${{ github.ref_name }}"
          else
            TAG="latest"
          fi
          
          echo "tags=${BASE_TAG}:${TAG}" >> $GITHUB_OUTPUT
          echo "platforms=${{ github.event.inputs.build_platform || 'linux/amd64,linux/arm64' }}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.set_tags.outputs.tags }}
          platforms: ${{ steps.set_tags.outputs.platforms }}
          cache-from: type=registry,ref=${{ steps.set_tags.outputs.tags }}
          cache-to: type=inline
          pull: true
          provenance: false
          sbom: false

      # 核心修复：移除复杂的if条件，改为Shell脚本内判断（彻底避开secrets解析问题）
      - name: Test Docker image
        run: |
          # 定义测试开关：判断是否需要执行测试
          RUN_TEST="false"
          
          # 手动触发场景：检查run_test参数和密钥是否存在
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            if [[ "${{ github.event.inputs.run_test }}" == "true" && -n "${{ secrets.BOT_TOKEN }}" && -n "${{ secrets.API_ID }}" && -n "${{ secrets.API_HASH }}" ]]; then
              RUN_TEST="true"
            fi
          # 自动触发场景：检查密钥是否存在
          else
            if [[ -n "${{ secrets.BOT_TOKEN }}" && -n "${{ secrets.API_ID }}" && -n "${{ secrets.API_HASH }}" ]]; then
              RUN_TEST="true"
            fi
          fi
          
          # 若不需要测试，直接退出
          if [[ "$RUN_TEST" != "true" ]]; then
            echo "⚠️ 测试条件不满足（未配置密钥或取消测试），跳过镜像测试"
            exit 0
          fi
          
          # 执行测试（仅当条件满足时）
          echo "✅ 开始镜像测试..."
          docker run -d \
            --name telegram-bot-test \
            -e BOT_TOKEN=${{ secrets.BOT_TOKEN }} \
            -e API_ID=${{ secrets.API_ID }} \
            -e API_HASH=${{ secrets.API_HASH }} \
            -e DOMAIN="https://test.example.com" \
            -p 5000:5000 \
            ${{ steps.set_tags.outputs.tags }}
          
          sleep 15
          
          # 验证容器状态
          CONTAINER_STATUS=$(docker inspect -f '{{.State.Running}}' telegram-bot-test 2>/dev/null || "false")
          if [ "$CONTAINER_STATUS" != "true" ]; then
            echo "❌ 容器启动失败，日志："
            docker logs telegram-bot-test || echo "无日志"
            exit 1
          fi
          
          echo "✅ 容器启动成功，测试通过"
          docker stop telegram-bot-test && docker rm telegram-bot-test