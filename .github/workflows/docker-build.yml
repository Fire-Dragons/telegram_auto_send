name: Build and Push Docker Image

# 触发条件：推送到main分支、创建标签、手动触发
on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]  # 标签以v开头时触发（如v1.0.0）
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 步骤1：拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 步骤2：设置Docker Buildx（支持多架构构建）
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 步骤3：登录Docker Hub（可选，推送至Docker Hub）
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # 步骤4：登录阿里云容器仓库（可选，二选一或都推送）
      - name: Login to Aliyun Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ALIYUN_REGISTRY }}
          username: ${{ secrets.ALIYUN_REGISTRY_USERNAME }}
          password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}

      # 步骤5：设置镜像标签（区分分支/标签）
      - name: Set image tags
        id: set_tags
        run: |
          # 基础标签：用户名/仓库名
          BASE_TAG="your-docker-username/telegram-bot"
          # 阿里云标签：仓库地址/命名空间/镜像名
          ALIYUN_TAG="${{ secrets.ALIYUN_REGISTRY }}/your-namespace/telegram-bot"
          
          # 如果是标签推送，添加版本标签；否则用latest
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
            echo "tags=${BASE_TAG}:${TAG},${BASE_TAG}:latest,${ALIYUN_TAG}:${TAG},${ALIYUN_TAG}:latest" >> $GITHUB_OUTPUT
          else
            echo "tags=${BASE_TAG}:latest,${ALIYUN_TAG}:latest" >> $GITHUB_OUTPUT
          fi

      # 步骤6：构建并推送镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true  # 推送到仓库（false则仅构建不推送）
          tags: ${{ steps.set_tags.outputs.tags }}
          cache-from: type=registry,ref=${{ steps.set_tags.outputs.tags }}
          cache-to: type=inline  # 缓存构建层，加速下次构建
          platforms: linux/amd64,linux/arm64  # 构建多架构镜像（适配x86/ARM服务器）

      # 步骤7：（可选）镜像测试（启动容器并验证）
      - name: Test Docker image
        run: |
          # 启动测试容器
          docker run -d \
            --name telegram-bot-test \
            -e BOT_TOKEN=${{ secrets.BOT_TOKEN }} \
            -e API_ID=${{ secrets.API_ID }} \
            -e API_HASH=${{ secrets.API_HASH }} \
            -p 5000:5000 \
            ${{ steps.set_tags.outputs.tags }}
          
          # 等待容器启动
          sleep 10
          
          # 验证容器是否运行
          if [ $(docker inspect -f '{{.State.Running}}' telegram-bot-test) != "true" ]; then
            echo "容器启动失败"
            docker logs telegram-bot-test
            exit 1
          fi
          
          # 停止并删除测试容器
          docker stop telegram-bot-test
          docker rm telegram-bot-test